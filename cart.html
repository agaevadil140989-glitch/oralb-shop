<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>햌쮐향햦햫햟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>游 뉋썜걣 햨쮐향햦햫햟</h2>

<ul id="cart-items"></ul>

<h3>햊혝쮏: <span id="total">0</span> AZN</h3>

<h2>游닍 뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h2>

<form class="order-form" onsubmit="submitOrder(event)">
    <input type="text" placeholder="햊햪혪" required>
    <input type="tel" placeholder="햑햣햩햣혟쮏" required>
    <input type="text" placeholder="햃햢햣혜 햢쮐혝햟쒫쥃" required>
    <button type="submit">뤰쮐햪햦혝혧 향햟햨햟향</button>
</form>

<script src="script.js"></script>
</body>
</html>
